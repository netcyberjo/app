name: Build Delbar Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      # ---> این مرحله جدید است (ساخت فایل‌های پیش‌نیاز اندروید) <---
      - name: Generate Android Project Files
        run: flutter create --org ir.dlbr --project-name delbar --platforms android .

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Delbar-App-Release
          path: build/app/outputs/flutter-apk/app-release.apk